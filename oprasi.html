<html>
<head
    <title>contoh pemrograman javascript</title>

    <script language=""javascript">
    function test (vall,val2)
    {
        document.write("<br>"+" perkalian : vall*val2 "+"<br>")
        document.write(vall*val2)
        document.write("<br>"+" pembagian : vall*val2 "+"<br>")
        document.write(vall/val2)
        document.write("<br>"+" penjumlahan : vall+val2 "+"<br>")
        document.write(vall+val2)
        document.write("<br>"+" pengurangan : vall-va12 "+"<br>")
        document.write(vall-val2)
        document.write("<br>"+" modulus : vall%va12 "+"<br>")
        document.write(vall%val2)
    }
    </script>
</html>
<body>
    <input type="button" name="button1" value="arithmetic" onclick="test(9,4)">

</body>
</html>
